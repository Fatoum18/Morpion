{% extends '_base.html' %}

{% block title %}
<title>HELBMorpion | S'inscrire</title>
{% endblock title %}


{% block content %}
  <div class="w-full grid h-screen place-items-center">
    <form class="bg-white shadow-md rounded px-14 pt-6 pb-8 mb-4">
      <div class="flex flex-col gap-4">
        <span class=" text-gray-700 text-lg font-bold">Bienvenue sur HELBMorpion</span>
        <span class=" text-gray-700 text-xs ">Creer un compte pour continuer</span>
      </div>
      <div class="flex flex-col gap-4 mt-10 min-w-[340px]">
        <div class="form-group">
          <label for="email">Email</label>
          <input name="email" type="text" placeholder="Email" />
        </div>

        <div class="form-group">
          <label for="name">Nom</label>
          <input name="name" type="text" placeholder="Name" />
        </div>

        <div class="form-group">
          <label for="password">Mot de pass</label>
          <input name="password" type="text" placeholder="Password" />
        </div>

        <div class="flex items-center justify-between">
          <button type="button">S'inscrire</button>
          <a href="/signin">J'ai un compte</a>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
