{% extends "_base.html" %}

{% block title %}
<title>HELBMorpion | Se connecter</title>
{% endblock title %}

{% block content %}
<div class="w-full grid h-screen place-items-center">
    <form class="bg-white shadow-md rounded px-14 pt-6 pb-8 mb-4">
      <div class="flex flex-col gap-4">
        <span class=" text-gray-700 text-lg font-bold">Bienvenue sur HELBMorpion</span>
        <span class=" text-gray-700 text-xs ">Connectez vous pour continuer</span>
      </div>
      <div class="flex flex-col gap-4 mt-10 min-w-[340px]">
        <div class="form-group">
          <label for="email">Email</label>
          <input name="email" type="text" placeholder="Email" />
        </div>

  
        <div class="form-group">
          <label for="password">Mot de pass</label>
          <input name="password" type="text" placeholder="Password" />
        </div>

        <div class="flex items-center justify-between">
          <button type="button">Se connecter</button>
          <a href="/signup">J'ai pas un compte</a>
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
