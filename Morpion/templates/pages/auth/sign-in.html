{% extends '_base.html' %}

{% block title %}
  <title>HELBMorpion | Se connecter</title>
{% endblock %}

{% block content %}
  <div class="w-full grid h-screen place-items-center">
    <form action="" method="post" class="bg-white shadow-md rounded px-14 pt-6 pb-8 mb-4">
      {% if error %}
        <div class="bg-red-100 mb-3 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <strong class="font-bold">Error !</strong>
          <span class="block sm:inline text-xs">{{ message }}</span>
          <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
            <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
            </svg>
          </span>
        </div>
      {% endif %}

      {% csrf_token %}
      <div class="flex flex-col gap-4">
        <span class="text-gray-700 text-lg font-bold">Bienvenue sur HELBMorpion</span>
        <span class="text-gray-700 text-xs">Connectez vous pour continuer</span>
      </div>
      <div class="flex flex-col gap-4 mt-10 min-w-[340px]">
        <div class="form-group">
          <label for="email">Email</label>
          <input name="email" type="text" placeholder="Email" />
        </div>

        <div class="form-group">
          <label for="password">Mot de pass</label>
          <input name="password" type="password" placeholder="Password" />
        </div>

        <div class="flex items-center justify-between">
          <button type="submit">Se connecter</button>
          <a href="/signup">J'ai pas un compte</a>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
